parameters:
    git_dir: .
    bin_dir: vendor/bin
grumphp:
    tasks:
        phpunit: ~
        phpstan:
            level: 1
            configuration: "config/phpstan.neon"
            ignore_patterns:
                - src/Runtime/Client/BaseEndpoint.php
            metadata:
                priority: 200
        phpcsfixer2:
            allow_risky: true
            cache_file: ~
            config: "config/.php-cs-fixer.dist.php"
            using_cache: ~
            config_contains_finder: true
            verbose: true
            diff: false
            triggered_by: ['php']
            metadata:
                priority: 200
        composer:
            no_check_lock: true
        yamllint:
            ignore_patterns:
                - "#test/(.*).yml#"
